<html>
    <head>
    <link rel="stylesheet" type="text/css" href={{url_for('static', filename='css/style.css')}}/>
    <script src="{{url_for('static', filename='js/index.js')}}"></script>
    </head>
    
    <body>
    <div id="sidebar">
    <h2>Update Image</h2>
    <form action="{{ url_for('handle_data') }}" method="post" enctype='multipart/form-data'>
        Latitude:<br>
        <input type="number" name="lat" value="{{ lat }}" max="90" min="-90" step=".0001"><br>
        Longitude:<br>
        <input type="number" name="long" value="{{ long }}" max="180" min="-180" step=".0001">
        Overlay image:<br>
        <input type="file" name="file" accept="image/png">
        <br>
        <input type="submit" value="Submit">
        <h3>{{ error }}</h3>
    </form> 
    </div>
    <div id="main">
    <button id="togglebtn" onclick="toggleNav()">&#171;</button>
    {% if image_created %}
        <h3>Satellite Overlay Image:</h3>
        <p>Latitude: {{ lat }} Longitude: {{ long }}</p>
        <img id="mainimage" onclick="expandImage()" class="" src={{url_for('static', filename=filename)}}></img>
        <div id='cover'>
        </div>
    {% endif %}
    </div>
    </body>
</html>
